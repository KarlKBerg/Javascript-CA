<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GameHub is your home to a huge selection of modern, fairly priced, and fun games. Browse between different categories, games on sale, and find something today!"
    />
    <script
      src="https://kit.fontawesome.com/b5a5784c82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GameHub | Product</title>
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header id="header">
      <!-- Logo -->
      <a href="index.html" class="logo"
        ><h1>Game<span id="logo-divide">Hub</span></h1>
      </a>
      <div class="right-header">
        <!-- Navigation -->
        <nav id="main-nav" aria-label="Main">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <!-- Cart -->
        <div class="cart-container">
          <i
            class="fa-sharp fa-regular fa-cart-shopping"
            aria-label="Header cart"
          ></i>
        </div>
      </div>
    </header>
    <!-- ==== END HEADER ==== -->

    <!-- ==== MAIN ==== -->
    <main id="main">
      <!-- Cart content -->
      <div class="cart hidden">
        <div class="cart-header">
          <h2 class="cart-title">Cart</h2>
          <button aria-label="Close cart"><i class="fa-solid fa-x"></i></button>
        </div>
        <hr />
        <div class="items-container">
          <h2 class="cart-message">Cart is empty!</h2>
          <!-- Dynamically loaded with JS -->
        </div>
        <div class="cart-price-container">
          <div class="price-overview">
            <h3 class="price-heading">Subtotal:</h3>
            <h3 class="price" id="subtotal">$0</h3>
          </div>
          <div class="price-overview">
            <h3 class="price-heading">Tax:</h3>
            <h3 class="price" id="tax">$0</h3>
          </div>
          <hr />
          <div class="price-overview">
            <h3 class="price-heading-bold">Total:</h3>
            <h3 class="price-total" id="total">$0</h3>
          </div>
        </div>
        <a href="index.html" class="checkout-btn">Checkout</a>
      </div>
      <!-- Error/Success message -->
      <div class="message-container hidden"></div>
      <section id="product-info">
        <img src="" alt="" />
        <div class="product-info"></div>
      </section>
      <section id="coming-soon-section">
        <h1 class="title-main">Coming soon</h1>
      </section>
    </main>
    <!-- ==== END MAIN ==== -->
    <!-- ==== FOOTER ==== -->
    <footer>
      <!-- Navigation section -->
      <section id="links">
        <nav id="secondary-nav" aria-label="Main">
          <h2 class="section-heading">Pages</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <!-- End navigation section-->

      <!-- Legal section -->
      <section id="legal">
        <h2 class="section-heading">Legal</h2>
        <ul>
          <li>
            <a href="#">Terms and conditions</a>
          </li>
          <li><a href="#">Privacy policy</a></li>
        </ul>
      </section>
      <!-- End legal section -->
      <section id="logo">
        <h2 class="footer-logo">GameHub</h2>
        <p>&copy; 2026 GameHub</p>
      </section>
    </footer>
    <!-- ==== END FOOTER ==== -->
    <script type="module" src="checkout.js"></script>
  </body>
</html>
