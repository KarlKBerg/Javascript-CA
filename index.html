<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GameHub is your home to a huge selection of modern, fairly priced, and fun games. Browse between different categories, games on sale, and find something today!"
    />
    <script
      src="https://kit.fontawesome.com/b5a5784c82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GameHub | Home</title>
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header id="header">
      <!-- Logo -->
      <h1 href="index.html">
        <a class="logo">Game<span id="logo-divide">Hub</span></a>
      </h1>
      <div class="right-header">
        <!-- Navigation -->
        <nav id="main-nav" aria-label="Main">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <!-- Cart -->
        <div class="cart-container">
          <i
            class="fa-sharp fa-regular fa-cart-shopping"
            aria-label="Header cart"
          ></i>
        </div>
      </div>
    </header>
    <!-- ==== END HEADER ==== -->

    <!-- ==== MAIN ==== -->
    <main id="main">
      <!-- Cart content -->
      <div class="cart hidden">
        <div class="cart-header">
          <h2 class="cart-title">Cart</h2>
          <button aria-label="Close cart"><i class="fa-solid fa-x"></i></button>
        </div>
        <hr />
        <div class="items-container">
          <h2 class="cart-message">Cart is empty!</h2>
          <!-- Dynamically loaded with JS -->

          <!-- Placeholder -->
        </div>
        <div class="cart-price-container"></div>
        <a class="checkout-btn">Checkout</a>
      </div>
      <!-- Error/Success message -->
      <div class="message-container hidden"></div>
      <!-- Search -->
      <div class="search-container">
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            placeholder="Search games..."
          />
        </form>
      </div>
      <!-- End search -->

      <!-- Content section -->
      <section id="content-section">
        <h2 class="section-heading">All games</h2>
        <hr />
        <div class="loading-container">
          <div class="loading"></div>
          <p>Loading</p>
        </div>
        <div class="games-container">
          <!-- Dynamically load games with JS -->
        </div>
      </section>
      <!-- End content section -->
    </main>
    <!-- ==== END MAIN ==== -->
    <!-- ==== FOOTER ==== -->
    <footer>
      <!-- Navigation section -->
      <section id="links">
        <nav id="secondary-nav" aria-label="Main">
          <h2 class="section-heading">Pages</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <!-- End navigation section-->

      <!-- Legal section -->
      <section id="legal">
        <h2 class="section-heading">Legal</h2>
        <ul>
          <li>
            <a href="/terms-and-conditions/index.html">Terms and conditions</a>
          </li>
          <li><a href="/privacy-policy/index.html">Privacy policy</a></li>
        </ul>
      </section>
      <!-- End legal section -->
    </footer>
    <!-- ==== END FOOTER ==== -->
    <script src="index.js"></script>
  </body>
</html>
