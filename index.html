<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GameHub is your home to a huge selection of modern, fairly priced, and fun games. Browse between different categories, games on sale, and find something today!"
    />
    <script
      src="https://kit.fontawesome.com/b5a5784c82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GameHub | Home</title>
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header id="header">
      <!-- Logo -->
      <h1 href="index.html"><a class="logo">GameHub</a></h1>
      <!-- Navigation -->
      <nav id="main-nav" aria-label="Main">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Favorites</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- Cart -->
        <div class="cart-container">
          <i
            class="fa-sharp fa-regular fa-cart-shopping"
            aria-label="Header cart"
          ></i>
        </div>
      </nav>
    </header>
    <!-- ==== END HEADER ==== -->

    <!-- ==== MAIN ==== -->
    <main id="main">
      <!-- Search -->
      <div class="search-container">
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            placeholder="Search games..."
          />
        </form>
      </div>
      <!-- End search -->

      <!-- Content section -->
      <section id="content-section">
        <h2 class="section-heading">All games</h2>
        <div class="content-container">
          <!-- Dynamically load games with JS -->
        </div>
      </section>
      <!-- End content section -->
    </main>
    <!-- ==== END MAIN ==== -->
    <script src="index.js"></script>
  </body>
</html>
